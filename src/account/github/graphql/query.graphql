fragment RateLimitInfo on Query {
    rateLimit {
        cost
        limit
        remaining
        resetAt
    }
}

fragment IssueInfo on Issue {
    # Only 25 labels per issue is supported.
    labels(first: 25) {
        labels: nodes {
            __typename
            name
        }
    }
    body
    closed
    closedAt
    createdAt
    lastEditedAt
    milestone {
        dueOn
        updatedAt
    }
    state
    title
    url
    # We only "care" about the first assignee, but get extras in case we get
    # back `null` nodes.
    assignees(first: 5) {
        assignees: nodes {
            __typename
            login
        }
    }
}

fragment PullRequestInfo on PullRequest {
    # Only 25 labels per issue is supported.
    labels(first: 25) {
        labels: nodes {
            __typename
            name
        }
    }
    body
    closed
    closedAt
    createdAt
    lastEditedAt
    milestone {
        dueOn
        updatedAt
    }
    state
    title
    url
    # We only care about the first 10 review requests.
    reviewRequests(first: 10) {
        reviewers: nodes {
            requestedReviewer {
                __typename
                ...MannequinActorInfo
                ...UserInfo
                # ...TeamInfo
            }
        }
    }
    # We only "care" about the first assignee, but get extras in case we get
    # back `null` nodes.
    assignees(first: 5) {
        assignees: nodes {
            __typename
            login
        }
    }
}

query ViewerIssues($filterBy: IssueFilters!, $cursor: String) {
    viewer {
        issues(filterBy: $filterBy, first: 100, after: $cursor) {
            items: nodes {
                ...IssueInfo
            }
            pageInfo {
                endCursor
                hasNextPage
            }
        }
    }
    ...RateLimitInfo
}

query ViewerPullRequests($labels: [String!], $cursor: String) {
    viewer {
        pullRequests(labels: $labels, first: 100, after: $cursor) {
            items: nodes {
                ...PullRequestInfo
            }
            pageInfo {
                endCursor
                hasNextPage
            }
        }
    }
    ...RateLimitInfo
}

query RepositoryIssues($owner: String!, $name: String!, $labels: [String!], $states: [IssueState!], $cursor: String) {
    repository(owner: $owner, name: $name) {
        issues(labels: $labels, states: $states, first: 100, after: $cursor) {
            items: nodes {
                ...IssueInfo
            }
            pageInfo {
                endCursor
                hasNextPage
            }
        }
    }
    ...RateLimitInfo
}

query RepositoryPullRequests($owner: String!, $name: String!, $labels: [String!], $states: [PullRequestState!], $cursor: String) {
    repository(owner: $owner, name: $name) {
        pullRequests(labels: $labels, states: $states, first: 100, after: $cursor) {
            items: nodes {
                ...PullRequestInfo
            }
            pageInfo {
                endCursor
                hasNextPage
            }
        }
    }
    ...RateLimitInfo
}
