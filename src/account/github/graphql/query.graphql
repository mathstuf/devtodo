fragment UserInfo on User {
    name
    login
    # XXX(github): It seems that having the `user:email` scope in the
    # application isn't enough. Some OAuth hoops may be necessary here.
    # email
}

fragment MannequinActorInfo on Mannequin {
    login
    email
}

